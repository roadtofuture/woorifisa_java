<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style type="text/css">
#css {
	color: blue;

}
</style>
</head>
<body>
	<!-- client의 3요소는 html, css, javascript -->
	<h1>뉴진스의 하입보이요</h1>

		<li>쿠키쿠키

	</ul>

<script>
	document.querySelector("#js").addEventListener("click", function(){
		alert("화면 클릭")
		});
</script>
</html>
